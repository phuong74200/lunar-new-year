<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1"
        />
        <title>Landing</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/landing.css" />

        <link rel="stylesheet" href="./css/section.countdown.css" />
    </head>
    <body>
        <div class="landing">
            <div class="round" id="round">
                <div class="fence fence-t-l">
                    <img src="assets/Untitled-1-17.png" />
                </div>
                <div class="fence fence-t-r">
                    <img src="assets/Untitled-1-20.png" />
                </div>
                <div class="fence fence-b-l">
                    <img src="assets/Untitled-1-18.png" />
                </div>
                <div class="fence fence-b-r">
                    <img src="assets/Untitled-1-19.png" />
                </div>
            </div>
            <div class="bottom-cloud">
                <div class="cloud">
                    <img
                        src="assets/Untitled-1-03.png"
                        alt="cloud"
                        class="r-circle-cloud"
                    />
                    <img
                        src="assets/Untitled-1-07.png"
                        alt="cloud"
                        class="fan"
                    />
                </div>
                <div class="cloud flipX">
                    <img
                        src="assets/Untitled-1-03.png"
                        alt="cloud"
                        class="r-circle-cloud"
                    />
                    <img
                        src="assets/Untitled-1-07.png"
                        alt="cloud"
                        class="fan"
                    />
                </div>
            </div>
            <div class="lantern--big lantern-0">
                <img src="assets/Untitled-1-05.png" alt="lantern" />
            </div>
            <div class="lantern--big lantern-2">
                <img src="assets/Untitled-1-04.png" alt="lantern" />
            </div>
            <div class="blossom flipX">
                <img src="assets/Untitled-1-14.png" />
            </div>
            <div class="blossom blossom-1">
                <img src="assets/Untitled-1-14.png" />
            </div>
            <div class="lantern--big lantern-1">
                <img src="assets/Untitled-1-09.png" alt="lantern" />
            </div>
            <div class="lantern--big lantern-3">
                <img src="assets/Untitled-1-09.png" alt="lantern" />
            </div>
            <div class="flower-stick stick-1">
                <img src="assets/Untitled-1-10.png" alt="lantern" />
            </div>
            <div class="slide-btn slide-btn-left" id="arrowLeft">
                <div id="arrowAnim">
                    <div class="arrowSliding">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay1">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay2">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay3">
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>
            <div class="slide-btn slide-btn-right" id="arrowRight">
                <div id="arrowAnim">
                    <div class="arrowSliding">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay1">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay2">
                        <div class="arrow"></div>
                    </div>
                    <div class="arrowSliding delay3">
                        <div class="arrow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-container" id="page">
            <div class="h-scroll count-down">
                <div class="container">
                    <div id="countdown">
                        <ul>
                            <li><span id="days"></span>days</li>
                            <li><span id="hours"></span>Hours</li>
                            <li><span id="minutes"></span>Minutes</li>
                            <li><span id="seconds"></span>Seconds</li>
                        </ul>
                    </div>
                    <h1 id="headline">to the Lunar New Year</h1>
                </div>
            </div>
            <div class="h-scroll"></div>
            <div class="h-scroll"></div>
            <div class="h-scroll"></div>
            <div class="h-scroll"></div>
        </div>
    </body>
    <script src="./js/pixi.min.js"></script>
    <script src="./js/pixi-layers.js"></script>
    <script src="./js/landing.js"></script>
    <script src="./js/section.countdown.js"></script>
</html>
